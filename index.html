<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Translator</title>
  <meta name="description" content="Translator powered by DeepL API">
  <style>
    * {
      font-weight: 400;
      vertical-align: middle;
    }

    body,
    html {
      margin: 0;
      font-family: BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-sans;
    }

    nav,
    nav>ul,
    nav details ul {
      display: flex;
    }

    nav details ul {
      flex-direction: column;
    }

    nav ul,
    nav details summary {
      list-style: none;
      padding: 0;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    header {
      width: 100%;
      top: 0;
      position: fixed;
      /* navbar style from vercel.com */
      background-color: rgb(255 255 255 / .8);
      backdrop-filter: saturate(180%) blur(5px);
      box-shadow: inset 0 -1px 0 0 rgba(0, 0, 0, .1);
    }

    nav,
    main {
      width: 96%;
      max-width: 1080px;
      margin: 0 auto;
    }

    nav {
      align-items: center;
      justify-content: space-between;
      height: 4em;
    }

    nav a {
      text-decoration: none;
      color: inherit;
    }

    nav>ul {
      gap: 2em;
    }

    nav ul a:after {
      content: "";
      width: 0px;
      height: 1px;
      display: block;
      background-color: currentColor;
      transition: width 0.16s ease-in-out;
    }

    nav ul a:hover {
      color: #06c
    }

    nav ul a:hover:after {
      width: 100%;
    }

    nav details {
      display: none;
    }

    nav details ul {
      align-items: center;
      position: absolute;
      margin: 0;
      top: 3.35em;
      left: 0;
      width: 100vw;
      /* height: calc(100vh - 4em); */
      background-color: rgb(255 255 255 / .96);
      backdrop-filter: saturate(180%) blur(5px);
      box-shadow: inset 0 -1px 0 0 rgba(0, 0, 0, .1);
      font-size: 1.2em;
    }

    nav details li {
      padding: 1em;
    }

    nav details[open] .nav-switch:before {
      transform: translate3d(0, 5px, 0) rotate(45deg);
    }

    nav details[open] .nav-switch:after {
      transform: translate3d(0, -5px, 0) rotate(-225deg);
    }

    .nav-switch {
      display: block;
      position: relative;
      width: 24px;
      height: 12px;
      margin-top: -5px;
      cursor: pointer;
    }

    .nav-switch:before,
    .nav-switch:after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #000;
      transition: transform .3s;
    }

    .nav-switch:before {
      top: 0;
    }

    .nav-switch:after {
      bottom: 0;
    }

    main {
      display: grid;
      gap: 1em;
      grid-template-columns: repeat(2, 1fr);
      margin: 4em auto;
      padding: 1em 0;
      white-space: nowrap;
    }

    textarea {
      font-family: sans-serif;
      font-size: 1em;
      resize: vertical;
      padding: 1em;
      border: 1px solid #eaeaff;
      border-radius: 0.3em;
      outline: none;
      border-radius: .3em;
      transition: border .3s;
    }

    textarea:focus {
      border: 1px solid #666;
    }

    p {
      margin: 0;
      padding: 1em;
      background-color: #f5f5f7;
      white-space: pre-wrap;
      border-radius: .3em;
    }

    select {
      border: 1px solid #eaeaff;
      border-radius: .3em;
    }

    @media (max-width: 40em) {
      nav>ul {
        display: none;
      }

      nav details {
        display: block;
      }

      main {
        grid-template-columns: auto;
      }

      h1 {
        grid-column: auto;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <h1><a href="#">Translator</a></h1>
      <ul>
        <li><a href="#">Translate</a></li>
      </ul>
      <details>
        <summary>
          <span class="nav-switch"></span>
        </summary>
        <ul>
          <li><a href="#">Translate</a></li>
        </ul>
      </details>
    </nav>
  </header>
  <main>
    <label>
      Select target language:
      <select name="lang">
        <option value="zh">ğŸ‡¨ğŸ‡³Chinese</option>
        <option value="en">ğŸ‡ºğŸ‡¸English</option>
      </select>
    </label>
    <label>Result: </label>
    <textarea name="text" id="" cols="30" rows="10"></textarea>
    <p></p>
  </main>
  <script>
    function throttle(callback, limit) {
      var wait = false;
      return function () {
        if (!wait) {
          callback.apply(null, arguments);
          wait = true;
          setTimeout(function () {
            wait = false;
          }, limit);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const textarea = document.getElementsByTagName('textarea')[0];
      const lang = document.getElementsByTagName('select')[0];
      const output = document.getElementsByTagName('p')[0];
      textarea.focus();
      const translate = () => {
        let text = textarea.value;
        let target = lang.value;
        fetch('https://api-free.deepl.com/v2/translate?auth_key=32f4caa5-ce12-98c6-edc9-e254f2bb99d9:fx&target_lang=' + target + '&text=' + text)
          .then(response => response.json())
          .catch(error => console.error('Error:', error))
          .then(data => {
            output.innerHTML = data.translations[0].text;
          });
      }
      textarea.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
          translate();
        }
      });
      textarea.addEventListener('change', () => {
        throttle(translate(), 100);
      });
      lang.addEventListener('change', translate);
    });
  </script>

</html>
